apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.nginxDeploymentConfig }}
  namespace: {{ .Values.namespace }}
data:
  nginx.conf: |
    events { }

    http {

      server {
        listen 80;

        location / {
          proxy_pass http://my-api-service:8000/;
        }

        location /get-message {
          proxy_pass http://my-api-service:8000/get-message;
        }
      }
    }